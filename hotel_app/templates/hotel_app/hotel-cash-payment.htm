<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">choose payment method :</h1>
  <form  action="{% url 'hotel_app:cash_payment' %}" method="POST">
    {% csrf_token %}
    <div class="container bg-info mt-5" style="background-color: rgba(231, 231, 231, 0.493);">
        <div class="row mt-5">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      paypal
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      visa card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      id card
                    </label>
                  </div>
            </div>
        </div>

        <div class="row mt-5 ">
            <div class="col d-flex justify-content-center">
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Pay</a>
                <a href="{% url 'hotel_app:hotel_cash' %}" class="btn btn-danger ms-2">Cancel</a>
            </div>
        </div>

        <input type="hidden" name="resrvation_id" value="{{r_id}}">

        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-header d-flex justify-content-center">
                  <h4 class="modal-title">Payment status</h4>
                </div>
          
                <div class="modal-body">
                  <p>payment date : <script> document.write(new Date().toLocaleDateString()); </script></p>
                  <p>Payment amount : {{total_cost}}</p>
                  <p>checkout code : {{r_id}}</p>
                </div>
          
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary"  >Continue</button>
                  <a type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</a>
                </div>
          
              </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
  </form>
</body>
</html>
